<html>
<head>
    <title>GIF Results</title>
   
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-static-top navbar-dark bg-inverse">
    <div class="container">
        <a class="navbar-brand">Python Final Project</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron">
    <div class="container">
        <h1>{{  header  }}</h1>
            <p><a href = '/'>Search for another GIF</a>
    </div>
</div>

<!-- Success Alert -->
<div class="alert alert-success" role="alert">
  <a href="#" class="alert-link">Here's what we've got for you!</a>
</div>
<!-- Your GIF Search Results -->
<div class="container">
    <div class="card-columns">
        <div class="card">
            {% for result in results %}
            <a href="{{  result.url  }}" target="_blank"><img class="card-img-top" src="{{  result.media_url  }}" style="width:100%; height:auto;"></a>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
